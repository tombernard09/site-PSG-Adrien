<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact - PSG Fan Zone</title>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
/>
<style>
  :root {
    --psg-blue: #004170;
    --psg-red: #da291c;
    --white: #ffffff;
    --black: #000000;
    --light-gray: #f9f9f9;
    --border-gray: #eef2f5;
    --dark-gray: #333;
    --font-family: 'Poppins', sans-serif;
  }

  /* Reset et styles globaux */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  html {
    scroll-behavior: smooth;
  }

  body {
    font-family: var(--font-family);
    background-color: var(--light-gray);
    color: var(--dark-gray);
    line-height: 1.6;
  }

  .container {
    max-width: 700px;
    margin: 3rem auto 4rem;
    background: var(--white);
    padding: 2.5rem 3rem;
    border-radius: 8px;
    box-shadow: 0 6px 15px rgba(0, 65, 112, 0.1);
  }

  h1 {
    color: var(--psg-blue);
    font-weight: 700;
    margin-bottom: 2rem;
    font-size: 2.5rem;
    text-align: center;
    position: relative;
    padding-bottom: 1rem;
  }

  h1::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 4px;
    background-color: var(--psg-red);
    border-radius: 2px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  label {
    font-weight: 600;
    margin-bottom: 0.5rem;
    display: block;
    color: var(--psg-blue);
  }

  input[type='text'],
  input[type='email'],
  textarea {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 2px solid var(--border-gray);
    border-radius: 6px;
    font-family: var(--font-family);
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }

  input[type='text']:focus,
  input[type='email']:focus,
  textarea:focus {
    border-color: var(--psg-red);
    outline: none;
  }

  textarea {
    resize: vertical;
    min-height: 120px;
  }

  button[type='submit'] {
    background-color: var(--psg-red);
    color: var(--white);
    border: none;
    padding: 0.85rem 1.5rem;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 30px;
    cursor: pointer;
    align-self: center;
    width: 150px;
    transition: background-color 0.3s ease;
  }

  button[type='submit']:hover {
    background-color: var(--psg-blue);
  }

  /* Responsive */
  @media (max-width: 480px) {
    .container {
      padding: 2rem 1.5rem;
      margin: 2rem 1rem 3rem;
    }

    h1 {
      font-size: 2rem;
    }

    button[type='submit'] {
      width: 100%;
    }
  }
</style>
</head>
<body>
<header>
  <nav>
    <a href="index.html" class="logo" style="display:flex;align-items:center;justify-content:center;margin:2rem 0;">
      <img
        src="https://upload.wikimedia.org/wikipedia/fr/thumb/8/86/Paris_Saint-Germain_Logo.svg/1200px-Paris_Saint-Germain_Logo.svg.png"
        alt="Logo PSG"
        style="height:50px; margin-right: 15px;"
      />
      <h1 style="color: var(--psg-blue); font-size: 1.5rem;">PSG Fan Zone</h1>
    </a>
  </nav>
</header>

<main>
  <section class="container" aria-labelledby="contact-title">
    <h1 id="contact-title">Contactez-nous</h1>
    <form action="#" method="post" novalidate>
      <div>
        <label for="name">Nom complet</label>
        <input type="text" id="name" name="name" placeholder="Votre nom" required />
      </div>
      <div>
        <label for="email">Adresse e-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="votre.email@example.com"
          required
          autocomplete="email"
        />
      </div>
      <div>
        <label for="subject">Sujet</label>
        <input type="text" id="subject" name="subject" placeholder="Sujet de votre message" />
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Votre message ici..." required></textarea>
      </div>
      <button type="submit" aria-label="Envoyer le message">Envoyer</button>
    </form>
  </section>
</main>

<footer
  style="background-color: var(--dark-gray); color: var(--white); text-align: center; padding: 2rem; margin-top: 3rem;"
>
  <div style="max-width: 1100px; margin: auto;">
    <div style="margin-bottom: 1rem;">
      <a href="#" style="color: var(--white); margin: 0 15px; font-size: 1.2rem;">Twitter</a>
      <a href="#" style="color: var(--white); margin: 0 15px; font-size: 1.2rem;">Instagram</a>
      <a href="#" style="color: var(--white); margin: 0 15px; font-size: 1.2rem;">Facebook</a>
    </div>
    <p>© 2024 PSG Fan Zone. Tous droits réservés. Ceci est un site de fan non officiel.</p>
  </div>
</footer>
</body>
</html>
