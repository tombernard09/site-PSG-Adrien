<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Se connecter - PSG Fan Zone</title>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
<!-- Font Awesome pour l'icône utilisateur -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
<style>
  :root {
    --psg-blue: #004170;
    --psg-red: #DA291C;
    --white: #FFFFFF;
    --black: #000000;
    --light-gray: #f9f9f9;
    --border-gray: #eef2f5;
    --dark-gray: #333;
    --font-family: 'Poppins', sans-serif;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: var(--font-family);
    background-color: var(--light-gray);
    color: var(--dark-gray);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background-color: var(--psg-blue);
    color: var(--white);
    padding: 1rem 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    text-align: center;
  }

  header a.logo {
    display: inline-flex;
    align-items: center;
    text-decoration: none;
    color: var(--white);
  }

  header a.logo img {
    height: 50px;
    margin-right: 15px;
  }

  header a.logo h1 {
    font-size: 1.5rem;
    font-weight: 700;
  }

  main {
    flex-grow: 1;
    max-width: 400px;
    width: 90%;
    margin: 3rem auto;
    background: var(--white);
    border-radius: 10px;
    padding: 2.5rem 2rem;
    box-shadow: 0 4px 15px rgba(0,65,112,0.15);
  }

  h2 {
    text-align: center;
    font-size: 2rem;
    color: var(--psg-blue);
    margin-bottom: 1.5rem;
    font-weight: 700;
    position: relative;
    padding-bottom: 0.5rem;
  }

  h2::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 4px;
    background-color: var(--psg-red);
    border-radius: 2px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1.25rem;
  }

  label {
    font-weight: 600;
    color: var(--psg-blue);
    margin-bottom: 0.3rem;
    font-size: 0.95rem;
  }

  input[type="email"],
  input[type="password"] {
    padding: 0.75rem 1rem;
    border: 1.8px solid var(--border-gray);
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }

  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: var(--psg-red);
    outline: none;
  }

  button[type="submit"] {
    background-color: var(--psg-blue);
    color: var(--white);
    font-weight: 700;
    padding: 0.85rem 1rem;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
  }

  button[type="submit"]:hover {
    background-color: var(--psg-red);
  }

  .form-footer {
    text-align: center;
    margin-top: 1rem;
    font-size: 0.9rem;
  }

  .form-footer a {
    color: var(--psg-red);
    text-decoration: none;
    font-weight: 600;
  }

  .form-footer a:hover {
    text-decoration: underline;
  }

  @media (max-width: 480px) {
    main {
      width: 95%;
      padding: 2rem 1.5rem;
    }
  }
</style>
</head>
<body>

<header>
  <a href="index.html" class="logo" aria-label="Retour à la page d'accueil">
    <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/8/86/Paris_Saint-Germain_Logo.svg/1200px-Paris_Saint-Germain_Logo.svg.png" alt="Logo PSG" />
    <h1>PSG Fan Zone</h1>
  </a>
</header>

<main>
  <h2>Se connecter</h2>
  <form action="#" method="POST" aria-label="Formulaire de connexion">
    <div>
      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" name="email" placeholder="votre.email@exemple.com" required autocomplete="email" />
    </div>
    <div>
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" placeholder="********" required autocomplete="current-password" />
    </div>
    <button type="submit">
      <i class="fas fa-sign-in-alt"></i> Connexion
    </button>
  </form>
  <div class="form-footer">
    <p>Pas encore de compte ? <a href="#">Inscrivez-vous ici</a></p>
  </div>
</main>

</body>
</html>
